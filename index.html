<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гадание в Central Perk</title>
    <style>
        body {
            margin: 0;
            background-color: #f4e1d2; /* Цвет уютных стен кафе */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }

        h1 { color: #4b3832; margin-bottom: 30px; }

        /* Чашка кофе */
        .cup-container {
            position: relative;
            width: 250px;
            height: 250px;
            background: #fff;
            border-radius: 50%;
            border: 15px solid #ddd;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1), inset 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            overflow: hidden;
        }

        /* Кофе (жидкость) */
        #coffee-liquid {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #4b3832;
            transition: transform 1.5s ease-in-out;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Пенка/пар */
        .foam {
            width: 80%; height: 80%;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            filter: blur(10px);
        }

        /* Текст на дне (гуща) */
        #fortune-text {
            padding: 20px;
            color: #3d2b1f;
            font-size: 1.1rem;
            font-style: italic;
            z-index: 1;
            opacity: 0;
            transition: opacity 2s ease-in;
        }

        .instruction { margin-top: 20px; color: #7b5e57; }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #4b3832;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Спроси у «Друзей» за чашечкой кофе</h1>
    
    <div class="cup-container" onclick="drinkCoffee()">
        <div id="coffee-liquid">
            <div class="foam"></div>
        </div>
        <div id="fortune-text">Здесь будет ваш ответ...</div>
    </div>

    <p class="instruction" id="hint">Нажмите на чашку, чтобы выпить кофе</p>
    <button id="reset-btn" onclick="resetCup()">Налить еще чашечку</button>

    <script>

            "Я не так силен в советах. Тебе не подойдет саркастический комментарий?",

            "Поверни! Поверни! (Pivot!)",

            "Верь в любовь.",
            "Мир полон красок.",
            "Будь позитивным.",

            "Не забывай радоваться жизни.",
            "Твой путь будет светлым.",
            "Будь всегда собой.",
            "Ты — сила.",
            "Мир любит тебя.",
            "Будь счастлив здесь и сейчас.",
            "Твоя жизнь полна смысла.",

            "Ты — вдохновение.",
            "Жизнь — это песня, пой её!"
        ];

        function drinkCoffee() {
            const liquid = document.getElementById('coffee-liquid');
            const fortune = document.getElementById('fortune-text');
            const hint = document.getElementById('hint');
            const btn = document.getElementById('reset-btn');

            // "Выпиваем" кофе (сдвигаем слой вверх)
            liquid.style.transform = 'translateY(-100%)';
            hint.style.opacity = '0';

            // Выбираем случайную цитату
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            fortune.innerText = randomQuote;

            // Показываем текст
            setTimeout(() => {
                fortune.style.opacity = '1';
                btn.style.display = 'block';
            }, 1000);
        }

        function resetCup() {
            const liquid = document.getElementById('coffee-liquid');
            const fortune = document.getElementById('fortune-text');
            const hint = document.getElementById('hint');
            const btn = document.getElementById('reset-btn');

            liquid.style.transform = 'translateY(0)';
            fortune.style.opacity = '0';
            hint.style.opacity = '1';
            btn.style.display = 'none';
        }
    </script>
</body>
</html>
